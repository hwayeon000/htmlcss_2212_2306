<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 스타일은 설정 값이기 때문에 head 태그 안에 작성
        => style 이라는 태그 내에서만 작성 가능
        
        디자인 할래!
        - 무엇을? ❌❌'선택자'❌❌
        - 어떻게? '선언'
        
        선택자 {
            선언문
            속성 : 값 ;
        }
        */

        h1 {
            /* color : yellow ; */
            /* ctrl + 마우스 -> 색상 조절 가능 */
            color : #C6D0EB ;
        }

        /* h2태그를 salmon 색상으로 변경해보자 */
        h2 {
            color : salmon ;
        }

    </style>

</head>
<body>
    <h1>오늘은 즐거운 금요일!!!</h1>
    <h1>헤헤헿</h1>
    <h2>집에 가즈아!!!!!!!!</h2>
</body>
</html>
