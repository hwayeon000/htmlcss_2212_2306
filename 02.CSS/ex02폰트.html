<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* 폰트 속성 */
            font-family: '메이플스토리', 'G마켓 산스', '휴먼매직체','궁서체';
            /* 최대한 비슷한 글씨체들끼리 나열, 마지막은 보통 모든 컴퓨터에 있는 글씨체 */
            font-size: 20px;
            /* 문서의 기본 폰트 크기 16px */
            font-weight: 900;
            /* 100~900까지 100단위로 굵기 조절 가능
                bold = 700 */
            
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>아메리카노 맛있당..귤조아..</p>

</body>
</html>
