<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form 태그
        - 웹페이지에 입력 폼을 만들 때 사용하는 태그
        - 사용자에게 정보를 받아주는 태그
        - 필수 속성 2가지 : method (어떻게), action (어디로) -->
    <!-- get : url에 담아 이동, jsp시간에 상세하게 배움 -->
    <!-- action : 백엔드 주소, # : 현재 위치 -->
    <form method="get" action="#">

        <!-- input태그 : 사용자가 입력할 수 있는 공간
        
        *** 속성
        (1) type : 입력한 데이터의 종류
        (2) name : 입력한 값을 구분하기 위한 이름을 지정
        (3) placeholder : 미리보기 텍스트
        (4) autofocus : 자동 커서 설정
        (5) value : 기본 값 설정
        (6) readonly : 읽기 전용
        (7) maxlength : 글자 수 제한 지정 -->

        <h3>입력</h3>
        아이디 <input type="text" name="id" placeholder="아이디를 입력해주세요." autofocus>
        <br>
        비밀번호 <input type="password" placeholder="비밀번호를 입력해주세요." maxlength="10">
        <br>
        강의장 <input type="text" placeholder="강의장을 입력해주세요." value="캠퍼스 D" readonly>
        <br>

        <hr color="#C6D0EB" size="5px" width="300px" align="left">

        <h3>선택</h3>
        
        <!-- (1) input 태그 - type checkbox 
             (2) input 태그 - type radio
             (3) select 태그 -->

        <!-- checkbox와 radio 필수 속성 두가지 존재
            - name : 어떤 설문인지
            - vaule : 어떤 값인지 -->
            

        <!-- (1)  input - checkbox  -->
        <p>좋아하는 음료를 모두 골라주세요~.</p>
        <input type="checkbox" name="menu" value="ia"> 아메리카노
        <input type="checkbox" name="menu" value="mc"> 민트초코

        <!-- (2) input - radio -->
        <br>
        <p>성별을 골라주세요.</p>
        <input type="radio" name="gender" value="woman"> 여성
        <input type="radio" name="gender" value="man"> 남성

        <br>
        <!-- (3) select태그
            => option이라는 하위 태그 필수!! -->

         <select name="bloodtype">
            <option>미방</option>
            <option value="A">A형</option>
            <option value="B">B형</option>
            <option value="O">O형</option>
            <option value="AB">AB형</option>
         </select>

        <br>
        <h3>그 외</h3>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <input type="datetime-local">

        <h3>제출 및 초기화</h3>
         <!-- ❌ 중요 ❌
        - 제출 및 초기화 할 정보는 form 태그 안에 포함되어 있어야 한다
        - 제출 및 초가와 할 버튼 또한 form태그 안에 포함되어 있어야 한다
        - 제출해서 사용할 데이터에는 'name'이 꼭 필요하다 -->

        <input type="submit" value="보내기">
        <input type="reset" value="지우기">

    </form>
</body>
</html>
