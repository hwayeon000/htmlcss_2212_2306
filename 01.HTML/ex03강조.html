<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  강조하는 태그 -->
    <span>span태그</span>
    <b>b태그</b>
    <strong>strong태그</strong>

    <!-- (1) b태그 ( bold ) => 시각적 의미 강조
        => 단순 디자인, css로 대체
    -->
    <br>
    <b>[공지사항]</b>
    <span>입실시간 꼭 지켜주세요!! ( •̀ ω •́ )✧</span>
    
    <!-- 보는 것은 같아 보이나 strong => 단순 디자인X, 실질적인/청각적인 강조 -->
    <!-- (2) strong 태그 => 실질적 의미 강조 -->
    <br>
    <span>이 좌석은</span>
    <strong>노약자, 임산부, 어린이 등 교통 약자만</strong>
    <span>이용 가능합니다.</span>

</body>
</html>
