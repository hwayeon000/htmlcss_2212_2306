<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <!-- 테이블 시작 -->
        <table width="400px" border="1px solid #884BAE">

            <!-- Step1 start -->
            <!-- (tr>td*2)*4 -->
            <th colspan="2" bgcolor="#C4F9F5" height="50px">Step1 : 아이디/비번 입력</th>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">아이디 :</td>
                <td><input name="id" type="text"></td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">비밀번호 :</td>
                <td><input name="pw" type="password"></td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">비밀번호 확인 :</td>
                <td><input name="pwCheck" type="password"></td>
            </tr>
            <!-- Step1 end -->

            <!-- Step2 start -->
            <th colspan="2" bgcolor="#C4F9F5" height="50px">Step2 : 개인정보</th>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">성별 :</td>
                <td>
                    남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">혈액형 :</td>
                <td>
                    <select name="bloodType">
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">생일 :</td>
                <td><input name="birth" type="date"></td>
            </tr>
            <!-- Step2 end -->

            <!-- Step3 start -->
            <th colspan="2" bgcolor="#C4F9F5" height="50px">Step3 : 선호도</th>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">취미 :</td>
                <td>
                    축구 <input type="checkbox" name="habit" value="soccer">
                    야구 <input type="checkbox" name="habit" value="baseball">
                    농구 <input type="checkbox" name="habit" value="basketball">
                </td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>
            <!-- Step3 end -->

            <!-- Step4 start -->
            <th colspan="2" bgcolor="#C4F9F5" height="50px">Step4 : 적고 싶은 말</th>
            <tr bgcolor="#FDDEF1" height="35px">
                <td colspan="2">
                    <textarea name="textarea" cols="56" rows="5"></textarea>
                </td>
            </tr>
            <tr bgcolor="#FDDEF1" height="35px">
                <td colspan="2" align="center">
                    <input type="submit" name="submit">
                    <input type="reset" name="reset">
                </td>
            </tr>
            <!-- Step4 end -->

        </table>
        <!-- 테이블 끝 -->

    </form>
</body>
</html>
