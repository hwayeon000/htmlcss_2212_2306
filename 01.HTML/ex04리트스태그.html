<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul : unordered list, 번호 없는 목록 -->
    <!-- ol : ordered list, 번호 있는 목록 -->
    <!-- li : list item, 공통적으로 사용되는 태그 -->
    
    <!-- 리스트 태그 -->
    <!-- 
        (1) 리스트를 사용할 공간을 선언 : ul, ol
        (2) 리스트 내에 실질적 데이터 : li
     -->

    <!-- ul ( unordered list ) : 정돈되지 않은 목록 -->
     <ul type="square">
        <li>데이터1</li>
        <li>데이터2</li>
        <li>데이터3</li>
     </ul>



    <!-- ol ( ordered list) : 정돈된 목록 -->
    <!-- type : 기본 숫자, a, i ... -->
    <ol type="i">
        <li>오전 : 정보처리기사 특강</li>
        <li>점심 : 냉면☆</li>
        <li>오후 : HTML</li>
     </ol>

     <br>
     <hr size="4px" color="#C7EFEF">
     <br>

    <h2>실습!!</h2>

    <!-- tip! -->
    <!-- ul>li*3 + enter -->

    <p>구매목록</p>

        <li>딸기</li>
        <li>소고기</li>
        <li>샤브샤브</li>
    </ul>

    <p>샤브샤브 순서</p>
    <ol type="A">
        <li>고기를 볶는다. []~(￣▽￣)~*</li>
        <li>육수와 소스를 넣는다.</li>
        <li>재료들을 넣는다.</li>
        <li>칼국수 면을 넣는다.</li>
    </ol>

    <textarea name="gg" id="" cols="30" rows="5">ㅎㅎㅎ</textarea>
</body>
</html>
