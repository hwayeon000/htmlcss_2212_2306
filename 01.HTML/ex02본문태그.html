<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 제목태그 (header의 약자)
            크기, 굵기 별로 숫자를 붙여서 사용
            h1 ~ h6
     -->
     
    <h1>h1 태그</h1>
    <h3>h3 태그</h3>
    <h6>h6 태그</h6>


    <!-- 2. 본문 태그 -->

    <!-- (!) P태그 
    paragragp, 문단으로 표현이 되기 때문에 가로로 한 줄의 영역을 전부 차지
    => 개행이 된 것 처럼 보인다.
    -->
    <p>p태그</p>
    <p style="color:blue">p태그</p>
    
    <!-- (2) span태그 
    문장으로 표현이 되기 때문에 내가 넣은 컨텐츠 만큼만 영역을 차지
    => 자리가 있다면 가로로 쭉 이어져서 배치가된다.
    -->
    <span>span태그</span>

    <!-- (3) 개행 (들여쓰기) 태그 <br>
    : break
        => 내용을 필요로 하지 않기 때문에 끝태그를 생략 할 수 있다.
        => ( 홀태그 )
    -->
    <br>

    <span style="color: blue">span태그</span>
    

    일반 텍스트
    style="color: blue" 일반 텍스트

    <!-- span태그는 특별한 기능이 없다 => ( 공태그 )
    그럼에도 불구하고 태그를 사용해야 하는 이유는 ?
    특정 요소에만 접근하기 위함이다.
        => style 속성이 뭔지 지금은 알 필요 없다 ㅎㅎ
    -->

    <!-- (4) 수평선을 그어주는 태그 <hr>, ( 홀태그 ) -->
    <hr>

    <!-- hr태그를 가지고 다중속성을 사용하는 방법을 연습해보자 -->

    <!-- tip!!
        1) 태그 * 숫자 + enter => 숫자만큼 태그 생성
        2) 복수 영역 지정 -> 영역지정 alt 클릭, alt 클릭... 반복
    -->
    <hr color="#FF9393" size="140px" width="150px">
    <hr color="#F9B789" size="120px" width="150px">
    <hr color="#FBF6A1" size="100px" width="150px">
    <hr color="#CAF4C0" size="80px" width="150px">
    <hr color="#C6D0EB" size="60px" width="150px">
    <hr color="#9EA8D3" size="40px" width="150px">
    <hr color="#DEC2F3" size="20px" width="150px">
    
    
    
</body>
</html>
